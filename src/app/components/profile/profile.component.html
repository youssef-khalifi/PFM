<div class="container-xl">
  <hr class="mt-0 mb-4">
  <div class="row">
    <div class="col-xl-4">
      <!-- Profile picture card-->
      <div class="card mb-4 mb-xl-0">
        <div class="card-header">Profile Picture</div>
        <div class="card-body text-center">
          <!-- Profile picture image-->
          <img class="img-account-profile rounded-circle mb-2" src="{{user?.image}}" alt="">
          <!-- Profile picture help block-->
          <div class=" font-italic text-muted mb-4">{{user?.firstName}} {{user?.lastName}}</div>
          <!-- Profile picture upload button-->
        </div>
      </div>
    </div>
    <div class="col-xl-8">
      <!-- Account details card-->
      <div class="card mb-4">
        <div class="card-header">Account Details</div>
        <div class="card-body">
          <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
            <!-- Form Group (username)-->
            <div class="mb-3">
              <label class="small mb-1" >Email</label>
              <input [ngModel]="user?.email" name="email" type="text" class="form-control"  placeholder="Enter your Email" required>
            </div>
            <!-- Form Row-->
            <div class="row gx-3 mb-3">
              <!-- Form Group (first name)-->
              <div class="col-md-6">
                <label class="small mb-1" >First Name</label>
                <input [ngModel]="user?.firstName" name="firstname" type="text" class="form-control" placeholder="Enter your First Name" required>
              </div>
              <!-- Form Group (last name)-->
              <div class="col-md-6">
                <label class="small mb-1" >Last Name</label>
                <input [ngModel]="user?.lastName" name="lastname" type="text" class="form-control" placeholder="Enter your Last Name" required>
              </div>
            </div>
            <!-- Form Row        -->
            <div class="row gx-3 mb-3">
              <!-- Form Group (organization name)-->
              <div class="col-md-6">
                <label class="small mb-1" >Phone Number</label>
                <input [ngModel]="user?.phoneNumber" name="phoneNumber" type="text" class="form-control" placeholder="Enter your Phone Number" required>
              </div>
              <!-- Form Group (location)-->
              <div class="col-md-6">
                <label class="small mb-1" >City</label>
                <input [ngModel]="user?.adresse?.city" name="city" type="text" class="form-control" placeholder="Enter your City" required>
              </div>
            </div>
            <!-- Form Group (email address)-->
            <div class="mb-3">
              <label class="small mb-1" >State</label>
              <input [ngModel]="user?.adresse?.state" name="state" type="text" class="form-control" placeholder="Enter your State" required>
            </div>
            <!-- Form Row-->
            <div class="row gx-3 mb-3">
              <!-- Form Group (phone number)-->
              <div class="col-md-6">
                <label class="small mb-1" >Country</label>
                <input [ngModel]="user?.adresse?.country" name="country" type="text" class="form-control" placeholder="Enter your Country" required>
              </div>
              <!-- Form Group (birthday)-->
              <div class="col-md-6">
                <label class="small mb-1" >Postal Code</label>
                <input [ngModel]="user?.adresse?.postalCode" name="postalcode" type="text" class="form-control" placeholder="Enter your Postal Code" required>
              </div>
              <div class="mb-3">
              <label class="small mb-1" >Street</label>
              <input [ngModel]="user?.adresse?.street" name="street" type="text" class="form-control" placeholder="Enter your Street" required>
            </div>
            </div>
            <!-- Save changes button-->
            <button class="btn btn-primary" type="submit">Save changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
