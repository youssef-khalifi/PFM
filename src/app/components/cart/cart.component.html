<section class="h-100 h-custom" >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="d-flex justify-content-between align-items-center mb-5">
                    <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                    <h6 class="mb-0 text-muted">{{ cart.cartItems.length }} items</h6>
                  </div>
                  <hr class="my-4">

                  <div class="row mb-4 d-flex justify-content-between align-items-center" *ngFor="let c of cart.cartItems">
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <img
                        src="{{c.product.image}}"
                        class="img-fluid rounded-3" alt="Cotton T-shirt">
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <h6 class="text-muted">{{c.product.name}}</h6>
                      <h6 class="text-black mb-0">{{c.product.category}}</h6>
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                      <button class="btn btn" (click)="eventAction('add' , c)">
                        <i class="bi bi-plus-lg"></i>
                      </button>

                      <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                        <h6 class="mb-0">{{c.quantity}}</h6>
                      </div>

                      <button class="btn btn" (click)="eventAction('sou' , c)">
                        <i class="bi bi-dash"></i>
                      </button>
                    </div>
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                      <h6 class="mb-0">{{c.product.price * c.quantity}} $</h6>
                    </div>
                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                      <button class="btn btn-danger" (click)="eventAction('del' , c)" ><i class="bi bi-trash-fill"></i></button>
                    </div>
                  </div>

                  <hr class="my-4">

                  <div class="pt-5">
                    <h6 class="mb-0"><a routerLink="/auth/catalog" class="text-body"><i
                      class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a></h6>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 bg-grey">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-4">
                    <h5 class="text-uppercase">{{ cart.cartItems.length }} items </h5>
                  </div>

                  <div class="d-flex justify-content-between mb-5">
                    <h5 class="text-uppercase">Total price</h5>
                    <h5>{{ cart.totalPrice}} $</h5>
                  </div>


                </div>
              </div>
            </div>
            <!-- Address -->
            <div class="card mb-4">
              <form class="card-body" [formGroup]="form" (ngSubmit)="saveAndContinue()" >
                <br>
                <h3 class="h6 mb-4">Address</h3>
                <div class="mb-3">
                  <label class="form-label">Street</label>
                  <input type="text" class="form-control" formControlName="street"  name="street" placeholder="Type Your Street">
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <label class="form-label">Country</label>
                      <select class="select2 form-control select2-hidden-accessible"
                              aria-hidden="true" formControlName="country"  name="country" >
                        <option selected value="Morocco">Morocco</option>
                        <option value="USA">USA</option>
                        <option value="Denmark">Denmark</option>
                        <option value="France">France</option>
                        <option value="Spain">Spain</option>
                        <option value="Germany">Germany</option>
                        <option value="Spain">Spain</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <label class="form-label">State</label>
                      <input type="text" class="form-control" formControlName="state"  name="state" placeholder="Type Your State">
                       </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <label class="form-label">City</label>
                      <input type="text" class="form-control" formControlName="city"  name="city" placeholder="Type Your City">
                      </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <label class="form-label">ZIP code</label>
                      <input type="text" class="form-control" formControlName="postalCode"  name="postalCode" placeholder="Type Your City PostalCode">
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <button type="submit" class="btn btn-outline-info btn-block btn-lg" (click)="saveAndContinue()"
                    data-mdb-ripple-color="dark">Use My Address & Continue</button>
            <button type="button" [disabled]="!form.valid || form.pristine" class="btn btn-outline-info btn-block btn-lg" (click)="Next()"
                    data-mdb-ripple-color="dark">Next</button>
            <br><br>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
