<div class="container">
  <div class="row">
    <div class="col-lg-12 card-margin">
      <div class="card search-form">
        <div class="card-body p-0">
          <form id="search-form">
            <div class="row">
              <div class="col-12">
                <div class="row no-gutters">
                  <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                    <select class="form-control" id="exampleFormControlSelect1" (change)="selectByCategory($event)">
                      <option  value="all" selected>Category</option>
                      <option value="Electronics">Electronics</option>
                      <option value="Fashion">Fashion</option>
                      <option value="Hobbies">Hobbies</option>
                      <option value="Books">Books</option>
                      <option value="Clothing">Clothing</option>
                    </select>
                  </div>
                  <form class="col-lg-8 col-md-6 col-sm-12 p-0">
                    <input type="text" placeholder="Search..." (ngModelChange)="searchEmployees(key.value)" #key="ngModel" ngModel
                           name="key" class="form-control" id="search" >
                  </form>
                  <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                    <button type="submit" class="btn btn-base">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card card-margin">
        <div class="card-body">
          <div class="row search-body">
            <div class="col-lg-12">
              <div class="search-result">
                <div class="result-header">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="result-actions">
                        <div class="result-sorting">
                          <span>Sort By:</span>
                          <select class="form-control border-0" (change)="selectByQuantity($event)" id="exampleOption">
                            <option  selected>Quantity</option>
                            <option value="1"> Out of Stock </option>
                            <option value="2"> All </option>
                          </select>
                        </div>
                        <div class="result-views">
                          <button type="button" class="btn btn-soft-base btn-icon">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                              fill="none"
                              stroke="currentColor"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              class="feather feather-list"
                            >
                              <line x1="8" y1="6" x2="21" y2="6"></line>
                              <line x1="8" y1="12" x2="21" y2="12"></line>
                              <line x1="8" y1="18" x2="21" y2="18"></line>
                              <line x1="3" y1="6" x2="3" y2="6"></line>
                              <line x1="3" y1="12" x2="3" y2="12"></line>
                              <line x1="3" y1="18" x2="3" y2="18"></line>
                            </svg>
                          </button>
                          <button type="button" class="btn btn-soft-base btn-icon">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                              fill="none"
                              stroke="currentColor"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              class="feather feather-grid"
                            >
                              <rect x="3" y="3" width="7" height="7"></rect>
                              <rect x="14" y="3" width="7" height="7"></rect>
                              <rect x="14" y="14" width="7" height="7"></rect>
                              <rect x="3" y="14" width="7" height="7"></rect>
                            </svg>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="result-body">
                  <div class="table-responsive">
                    <table class="table widget-26">
                      <tbody *ngFor="let p of products">
                      <tr>
                        <td>
                          <div class="widget-26-job-emp-img">
                            <img src="{{p.image}}" alt="Company" />
                          </div>
                        </td>
                        <td>
                          <div class="widget-26-job-title">
                            <a href="#">{{p.name}} </a>
                            <p> <span class="text-muted time">Posted {{p.dateTime.toString()}}</span></p>
                          </div>
                        </td>
                        <td>
                          <div class="widget-26-job-info">
                            <p class="text-muted m-0"><span class="location">{{p.quantity}} Item</span></p>
                            <p class="text-muted m-0"><span class="location">{{p.description}}</span></p>
                          </div>
                        </td>
                        <td>
                          <div class="widget-26-job-salary">$ {{ p.price }}</div>
                        </td>
                        <td>
                          <div class="widget-26-job-category bg-soft-danger">
                            <i class="indicator bg-danger"></i>
                            <span>{{ p.category }}</span>
                          </div>
                        </td>
                        <td>
                          <div class="widget-26-job-starred">
                            <a (click)="Edit(p)">
                              <svg xmlns="http://www.w3.org/2000/svg"
                                   width="24" height="24"
                                   viewBox="0 0 24 24"
                                   fill="none"
                                   stroke="currentColor"
                                   stroke-width="2"
                                   stroke-linecap="round"
                                   stroke-linejoin="round"
                                   class="feather feather-edit">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                              </svg>
                            </a>
                          </div>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
