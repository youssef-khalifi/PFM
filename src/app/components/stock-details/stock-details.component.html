<div class="container-xl">
  <hr class="mt-0 mb-4">
  <div class="row">
    <div class="col-xl-4">
      <!-- Profile picture card-->
      <div class="card mb-4 mb-xl-0">
        <div class="card-header">Profile Picture</div>
        <div class="card-body text-center">
          <!-- Profile picture image-->
          <img class="img-account-profile " src="{{product.image}}" alt="">
          <!-- Profile picture help block-->
          <div class=" font-italic text-muted mb-4"></div>
          <!-- Profile picture upload button-->
        </div>
      </div>
    </div>
    <div class="col-xl-8">
      <!-- Account details card-->
      <div class="card mb-4">
        <div class="card-header">Account Details</div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <!-- Form Group (username)-->
            <div class="mb-3">
              <label class="small mb-1" >Name</label>
              <input formControlName="name" id="name" name="name" type="text" class="form-control"  placeholder="Update Product Name" >
            </div>
            <!-- Form Row-->
            <div class="row gx-3 mb-3">
              <!-- Form Group (first name)-->
              <div class="col-md-6">
                <label class="small mb-1" >Price</label>
                <input formControlName="price" name="price" type="text" class="form-control" placeholder="Update Product Price" >
              </div>
              <!-- Form Group (last name)-->
              <div class="col-md-6">
                <label class="small mb-1" >Quantity</label>
                <input formControlName="quantity" name="quantity" type="number" class="form-control" placeholder="Update Product Quantity " >
              </div>
            </div>
            <!-- Form Group (email address)-->
            <div class="mb-3">
              <label class="small mb-1" >Description</label>
              <input formControlName="description" name="description" type="text" class="form-control" placeholder="Update Product Description" >
            </div>

            <!-- Save changes button-->
            <button class="btn btn-primary" type="submit" [disabled]="!form.valid" >Save changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
